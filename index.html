<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maverick | Marketing AI Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #f43f5e;
      --dark: #1e293b;
      --light: #f8fafc;
      --muted: #94a3b8;
      --success: #10b981;
      --info: #0ea5e9;
      --card-bg: rgba(255, 255, 255, 0.96);
    }
    
    body {
      background: linear-gradient(135deg, #f9fafb 0%, #f1f5f9 100%);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding: 2rem 1rem;
      color: var(--dark);
    }
    
    .card {
      border: none;
      border-radius: 1.25rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 
                  0 8px 10px -6px rgba(0, 0, 0, 0.02);
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card:hover {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 
                  0 10px 10px -6px rgba(0, 0, 0, 0.03);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border-radius: 1.25rem 1.25rem 0 0 !important;
      padding: 1.5rem;
      border-bottom: none;
    }
    
    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      border-radius: 0.75rem;
      padding: 0.5rem 1.25rem;
      font-weight: 500;
      letter-spacing: 0.025em;
      transition: all 0.2s ease;
      box-shadow: 0 1px 2px 0 rgba(99, 102, 241, 0.2);
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3), 
                  0 2px 4px -1px rgba(99, 102, 241, 0.1);
    }
    
    .btn-secondary {
      background-color: white;
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 0.75rem;
      padding: 0.5rem 1.25rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .btn-secondary:hover {
      background-color: rgba(99, 102, 241, 0.05);
      color: var(--primary-dark);
      transform: translateY(-1px);
    }
    
    .form-control, .form-select {
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      transition: all 0.2s ease;
      box-shadow: none;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    
    .chat-box {
      height: 350px;
      overflow-y: auto;
      background-color: white;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.03);
      border: 1px solid rgba(0, 0, 0, 0.05);
      scroll-behavior: smooth;
    }
    
    .message {
      margin-bottom: 1.25rem;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      max-width: 85%;
      position: relative;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-out;
    }
    
    .message-user {
      background-color: #f1f5f9;
      margin-left: auto;
      border-top-right-radius: 0.25rem;
      color: var(--dark);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .message-ai {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(79, 70, 229, 0.1) 100%);
      margin-right: auto;
      border-top-left-radius: 0.25rem;
      color: var(--dark);
    }
    
    .message-user::before, .message-ai::before {
      content: "";
      position: absolute;
      top: 0;
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .message-user::before {
      right: -6px;
      background-color: #f1f5f9;
      transform: translateY(-50%);
    }
    
    .message-ai::before {
      left: -6px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(79, 70, 229, 0.1) 100%);
      transform: translateY(-50%);
    }
    
    .message-sender {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .message-user .message-sender {
      color: var(--primary-dark);
    }
    
    .message-ai .message-sender {
      color: var(--primary);
    }
    
    .message-time {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.25rem;
      text-align: right;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .typing-indicator {
      display: flex;
      padding: 0.75rem 1rem;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(79, 70, 229, 0.1) 100%);
      border-radius: 0.75rem;
      margin-right: auto;
      max-width: 85%;
      border-top-left-radius: 0.25rem;
    }
    
    .typing-indicator span {
      height: 8px;
      width: 8px;
      background-color: var(--primary);
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      opacity: 0.4;
    }
    
    .typing-indicator span:nth-child(1) {
      animation: pulse 1s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation: pulse 1s infinite 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation: pulse 1s infinite 0.4s;
    }
    
    @keyframes pulse {
      0% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.4; transform: scale(1); }
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 1.25rem;
      color: white;
    }
    
    .logo-icon {
      background-color: white;
      color: var(--primary);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }
    
    .tooltip-inner {
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
    }
    
    @media (max-width: 768px) {
      .chat-box {
        height: 250px;
      }
      
      .message {
        max-width: 90%;
      }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.02);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card mx-auto" style="max-width: 800px;">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
          <div class="logo">
            <div class="logo-icon">
              <i class="fas fa-robot"></i>
            </div>
            <span>Maverick</span>
          </div>
          <div class="badge bg-white text-primary rounded-pill px-3 py-2">
            <i class="fas fa-bolt me-1"></i> AI Assistant
          </div>
        </div>
      </div>
      <div class="card-body p-4">
        <div class="mb-4">
          <label for="taskSelector" class="form-label fw-medium text-muted mb-2">Select Expertise</label>
          <select id="taskSelector" class="form-select">
            <option value="" disabled selected>Choose an expertise area...</option>
          </select>
        </div>
        
        <div class="mb-4">
          <label class="form-label fw-medium text-muted mb-2">Conversation</label>
          <div class="chat-box mb-3" id="chatDisplay">
            <div class="message message-ai">
              <div class="message-sender">
                <i class="fas fa-robot"></i>
                <span>Maverick</span>
              </div>
              <div>Hello Nick! I'm your AI marketing assistant. How can I help you today?</div>
              <div class="message-time">Just now</div>
            </div>
          </div>
        </div>
        
        <div class="mb-4">
          <label for="userMessage" class="form-label fw-medium text-muted mb-2">Your Message</label>
          <textarea id="userMessage" class="form-control" rows="3" placeholder="Type your message here..."></textarea>
        </div>
        
        <div class="d-flex justify-content-end gap-3">
          <button id="copyBtn" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Copy last response">
            <i class="far fa-copy me-1"></i> Copy
          </button>
          <button id="sendBtn" class="btn btn-primary">
            <i class="fas fa-paper-plane me-1"></i> Send
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
<script>
const taskOptions = {
  "Lead Gen Strategies": "You are a top-tier sales strategist...",
  "Instagram & Facebook Content": "You are an expert content marketer...",
  "Messenger Templates": "You're a high-converting copywriter...",
  "Daily Business Checklist": "Act as a success coach...",
  "High-Level Programming": "Act as a high-level computer programmer...",
  "Wellbeing & Balance": "You are a wellness consultant..."
};

const mainPrompt = "You are a Sales and Marketing Genius for a web design business. Refer to the user as Nick";
let lastResponse = "";
let isTyping = false;
let currentAiMessageDiv = null;
let currentAiMessageContent = "";
let controller = null;

// Initialize tooltips
const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl);
});

const taskSelector = document.getElementById("taskSelector");
const chatDisplay = document.getElementById("chatDisplay");
const userMessage = document.getElementById("userMessage");
const sendBtn = document.getElementById("sendBtn");
const copyBtn = document.getElementById("copyBtn");

// Populate task selector
Object.keys(taskOptions).forEach(key => {
  const option = document.createElement("option");
  option.value = key;
  option.textContent = key;
  taskSelector.appendChild(option);
});

function showTypingIndicator() {
  if (isTyping) return;
  isTyping = true;
  const typingDiv = document.createElement("div");
  typingDiv.className = "typing-indicator mb-3";
  typingDiv.innerHTML = `<span></span><span></span><span></span>`;
  chatDisplay.appendChild(typingDiv);
  chatDisplay.scrollTop = chatDisplay.scrollHeight;
}

function hideTypingIndicator() {
  isTyping = false;
  const typingIndicator = chatDisplay.querySelector(".typing-indicator");
  if (typingIndicator) typingIndicator.remove();
}

function getCurrentTime() {
  const now = new Date();
  return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function addMessage(sender, message, isUser = false) {
  const messageDiv = document.createElement("div");
  messageDiv.className = `message ${isUser ? 'message-user' : 'message-ai'}`;

  const senderName = isUser ? 'Nick' : 'Maverick';
  const senderIcon = isUser ? 'fas fa-user' : 'fas fa-robot';

  messageDiv.innerHTML = `
    <div class="message-sender">
      <i class="${senderIcon}"></i>
      <span>${senderName}</span>
    </div>
    <div>${message}</div>
    <div class="message-time">${getCurrentTime()}</div>`;

  chatDisplay.appendChild(messageDiv);
  chatDisplay.scrollTop = chatDisplay.scrollHeight;

  if (!isUser) {
    lastResponse = message;
  }
}

function abortOngoingRequest() {
  if (controller) {
    controller.abort();
    controller = null;
  }
}

sendBtn.addEventListener("click", async () => {
  const message = userMessage.value.trim();
  if (!message) return;

  const task = taskSelector.value;
  if (!task) {
    alert("Please select an expertise area first");
    return;
  }

  // Combine main prompt + task-specific prompt to form the system prompt
  const systemPrompt = `${mainPrompt} ${taskOptions[task]}`;

  addMessage("user", message, true);
  userMessage.value = "";

  abortOngoingRequest();
  controller = new AbortController();

  showTypingIndicator();

  try {
    const payload = {
      prompt: systemPrompt,
      message: message,
      stream: false  // Force stream to false
    };

    console.log("Sending payload:", payload); // Debug log

    const res = await fetch("https://vclimsoiivmiyhw3372u3besz40guwuo.lambda-url.eu-west-2.on.aws/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      body: JSON.stringify(payload),
      signal: controller.signal
    });

    if (!res.ok) {
      const errorBody = await res.text();
      console.error("Server error:", errorBody);
      throw new Error(`HTTP ${res.status}: ${errorBody}`);
    }

    const data = await res.json();
    lastResponse = data.reply;
    addMessage("ai", data.reply);

  } catch (error) {
    if (error.name === 'AbortError') {
      console.log('Request was aborted');
    } else {
      console.error("Fetch error:", error);
      addMessage("ai", `Error: ${error.message}`);
    }
  } finally {
    hideTypingIndicator();
    controller = null;
  }
});

userMessage.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendBtn.click();
  }
});

copyBtn.addEventListener("click", () => {
  if (!lastResponse) {
    const tooltip = bootstrap.Tooltip.getInstance(copyBtn);
    tooltip.setContent({ '.tooltip-inner': 'No response to copy' });
    tooltip.show();
    setTimeout(() => tooltip.hide(), 2000);
    return;
  }

  navigator.clipboard.writeText(lastResponse).then(() => {
    const tooltip = bootstrap.Tooltip.getInstance(copyBtn);
    tooltip.setContent({ '.tooltip-inner': 'Copied!' });
    tooltip.show();
    setTimeout(() => tooltip.hide(), 2000);
  });
});

window.addEventListener('beforeunload', () => {
  abortOngoingRequest();
});
</script>

  
  
</body>
</html>
