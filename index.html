<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LLM Agent</title>
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/monokai-sublime.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #A084CF;
            --primary-hover: #8661C1;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --header-bg: #333;
            --input-bg: #444;
            --text-color: #ffffff;
            --bot-message-bg: #444;
            --user-message-bg: #8661C1;
            --border-color: #444;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Mobile-First Layout */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .button-panel {
            display: flex;
            flex-direction: row;
            gap: 8px;
            padding: 10px;
            background-color: var(--header-bg);
            justify-content: space-around;
        }

        .button-panel button {
            padding: 12px;
            border: none;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .button-panel button:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg);
            width: 100%;
            max-width: 100%;
            height: calc(100vh - 120px);
            margin: 0 auto;
        }

        .chat-header {
            padding: 12px;
            background-color: var(--header-bg);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-header h1 {
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-box {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: var(--header-bg);
            position: sticky;
            bottom: 0;
            width: 100%;
            gap: 8px;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            min-height: 50px;
            max-height: 120px;
            resize: none;
            outline: none;
        }

        .input-area button {
            padding: 0;
            border: none;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .input-area button:hover {
            background-color: var(--primary-hover);
        }

        .input-area button i {
            font-size: 20px;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 85%;
            position: relative;
            display: flex;
            align-items: center;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--user-message-bg);
            align-self: flex-end;
            margin-left: auto;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: var(--bot-message-bg);
            align-self: flex-start;
            margin-right: auto;
            color: white;
            display: flex;
            align-items: center;
            border-bottom-left-radius: 4px;
        }

        .bot-message img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }

        /* Mobile-specific adjustments */
        @media (min-width: 768px) {
            .app-container {
                flex-direction: row;
                height: 100vh;
            }
            
            .button-panel {
                flex-direction: column;
                width: 60px;
                height: 100%;
                justify-content: flex-start;
                padding-top: 20px;
                gap: 20px;
            }
            
            .chat-container {
                height: 100vh;
                max-width: 600px;
            }
            
            .message {
                max-width: 70%;
            }
        }

        /* Dark mode preference */
        @media (prefers-color-scheme: light) {
            :root {
                --dark-bg: #f5f5f5;
                --card-bg: #ffffff;
                --header-bg: #e0e0e0;
                --input-bg: #eeeeee;
                --text-color: #333333;
                --bot-message-bg: #e0e0e0;
            }
        }

        /* Accessibility improvements */
        button:focus {
            outline: 2px solid #4D90FE;
            outline-offset: 2px;
        }

        /* Custom scrollbar */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="button-panel">
            <button id="save-btn" aria-label="Save chat"><i class="fas fa-save"></i></button>
            <button id="reset-btn" aria-label="Reset chat"><i class="fas fa-undo"></i></button>
            <button id="call-btn" aria-label="Call"><i class="fas fa-phone"></i></button>
            <button id="email-btn" aria-label="Email"><i class="fas fa-envelope"></i></button>
            <button id="theme-btn" aria-label="Change theme"><i class="fas fa-palette"></i></button>
        </div>
        
        <div class="chat-container">
            <header class="chat-header">
                <img src="Kat-image-speech.png" alt="AI Agent Kat Logo">
                <h1>AI Agent Kat</h1>
            </header>
            
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will be appended here -->
            </div>
            
            <div class="input-area">
                <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="speak-btn" title="Speak" aria-label="Voice input">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="send-btn" title="Send" aria-label="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <script>
        // Enhanced sendMessage function with CORS fixes
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const sendBtn = document.getElementById('send-btn');

            if (!userInput.value.trim()) {
                showAlert('Please enter a message');
                return;
            }

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.textContent = userInput.value;
            chatBox.appendChild(userMessage);

            // Disable UI during request
            userInput.disabled = true;
            sendBtn.disabled = true;
            userInput.value = '...sending...';
            scrollToBottom();

            try {
                const response = await fetch('https://kxfyhmbutcxknfif2feirhms7a0hhxqj.lambda-url.eu-west-2.on.aws/', {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: userMessage.textContent
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("API Response:", data);

                addBotMessage(data);
                
            } catch (error) {
                console.error("Error:", error);
                showError(error);
            } finally {
                // Reset UI
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.value = '';
                userInput.focus();
                scrollToBottom();
            }
        }

        function addBotMessage(data) {
            const chatBox = document.getElementById('chat-box');
            const botMessage = document.createElement('div');
            botMessage.classList.add('message', 'bot-message');

            const img = document.createElement('img');
            img.src = 'Kat-image-speech.png';
            img.alt = 'Bot Icon';
            botMessage.appendChild(img);

            let messageContent = '';
            if (data.choices?.[0]?.message?.content) {
                messageContent = data.choices[0].message.content;
            } else if (data.response) {
                messageContent = data.response;
            } else {
                messageContent = "Received an unexpected response format";
            }

            // Process message content for code blocks
            const contentContainer = document.createElement('div');
            contentContainer.innerHTML = processMessageContent(messageContent);
            botMessage.appendChild(contentContainer);

            chatBox.appendChild(botMessage);
            
            // Apply syntax highlighting
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        function processMessageContent(content) {
            // Simple markdown code block processing
            return content.replace(/```(\w*)([\s\S]*?)```/g, 
                '<pre><code class="$1">$2</code></pre>');
        }

        function showError(error) {
            const chatBox = document.getElementById('chat-box');
            const errorMessage = document.createElement('div');
            errorMessage.classList.add('message', 'bot-message');
            
            // Friendly error messages
            let errorText = error.message;
            if (error.message.includes('Failed to fetch')) {
                errorText = "Connection error. Please check your network and try again.";
            } else if (error.message.includes('CORS')) {
                errorText = "Security restrictions prevented the request. Please try again later.";
            }
            
            errorMessage.innerHTML = `
                <img src="Kat-image-speech.png" alt="Bot Icon">
                <div>Error: ${errorText}</div>
            `;
            chatBox.appendChild(errorMessage);
        }

        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showAlert(message) {
            const alert = document.createElement('div');
            alert.className = 'alert-message';
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        // Auto-resize textarea
        function setupTextareaAutoResize() {
            const textarea = document.getElementById('user-input');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        }

        // Initialize the app
        function initApp() {
            // Event listeners
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            
            document.getElementById('user-input').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Other button functionalities
            document.getElementById('speak-btn').addEventListener('click', function() {
                alert('Voice input will be implemented here.');
            });

            document.getElementById('save-btn').addEventListener('click', function() {
                const chatBox = document.getElementById('chat-box').innerHTML;
                localStorage.setItem('chatHistory', chatBox);
                showAlert('Chat saved successfully!');
            });

            document.getElementById('reset-btn').addEventListener('click', function() {
                if (confirm('Are you sure you want to clear the chat?')) {
                    document.getElementById('chat-box').innerHTML = '';
                    localStorage.removeItem('chatHistory');
                }
            });

            // Load saved chat
            const savedChat = localStorage.getItem('chatHistory');
            if (savedChat) {
                document.getElementById('chat-box').innerHTML = savedChat;
                scrollToBottom();
            }

            // Initialize textarea auto-resize
            setupTextareaAutoResize();
        }

        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
