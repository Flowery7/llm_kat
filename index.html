<script>
// ---------------------------- CONFIGURATION ----------------------------
const taskOptions = {
  "Exercises": "You are a motivating fitness expert that considers the users age and abilities focusing on maximising the potential of the user to achieve their fitness goals. The user has access to a gym with weights. You give varied, exciting and safe workout advice.",
  "Daily Workout Gym": "You give a 1-hour varied, exciting and safe workout plan, considering user age, abilities, and gym access.",
  "Weekly Workout Gym": "You give a 1-week varied, exciting and safe workout plan, considering user age, abilities, and gym access.",
  "Monthly Workout Gym": "You give a 1-month varied, exciting and safe workout plan, considering user age, abilities, and gym access.",
  "Meals": "Act as a nutritional expert with a strong understanding of cooking and health. Give helpful meal advice and nutritional content to support fitness goals.",
  "General Assistant": "Act as a helpful personal assistant with expertise in websites, software development, and business.",
  "Wellbeing & Balance": "You are a wellness consultant. Paul works long shifts, often stressed, enjoys walking, gym, and trying new things. Give daily wellness tips and healthy food suggestions."
};

const baseMainPrompt = "You are a health and fitness expert and a personal trainer. Refer to the user as Paul. Paul is 43 and is interested in body building with the main goal of maintaining his current fitness for longevity. He has a history of asthma and a shoulder injury which feels better now. Use emoji's and make the responses maximum 400 words.";
let lastResponse = "";
let isTyping = false;
let currentAiMessageDiv = null;
let controller = null;

// ---------------------------- TOOLTIP SETUP ----------------------------
const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
tooltipTriggerList.map(el => new bootstrap.Tooltip(el));

// ---------------------------- DOM ELEMENTS ----------------------------
const taskSelector = document.getElementById("taskSelector");
const chatDisplay = document.getElementById("chatDisplay");
const userMessage = document.getElementById("userMessage");
const sendBtn = document.getElementById("sendBtn");
const copyBtn = document.getElementById("copyBtn");
const jumpToBottomBtn = document.getElementById("jumpToBottom");

const userWeightInput = document.getElementById('userWeight');
const weightUnitSelect = document.getElementById('weightUnit');

// ---------------------------- LOAD WEIGHT ----------------------------
let userWeight = null;
let weightUnit = 'kg';

if (localStorage.getItem('userWeight')) {
  userWeight = parseFloat(localStorage.getItem('userWeight'));
  weightUnit = localStorage.getItem('weightUnit') || 'kg';
  userWeightInput.value = userWeight;
  weightUnitSelect.value = weightUnit;
  userWeightInput.classList.add('is-valid');
}

function updateWeight() {
  const value = parseFloat(userWeightInput.value);
  if (!isNaN(value) && value >= 30 && value <= 300) {
    userWeight = value;
    weightUnit = weightUnitSelect.value;
    userWeightInput.classList.remove('is-invalid');
    userWeightInput.classList.add('is-valid');
    localStorage.setItem('userWeight', userWeight);
    localStorage.setItem('weightUnit', weightUnit);
  } else if (userWeightInput.value === '') {
    userWeight = null;
    userWeightInput.classList.remove('is-invalid', 'is-valid');
  } else {
    userWeightInput.classList.add('is-invalid');
  }
}

userWeightInput.addEventListener('change', updateWeight);
weightUnitSelect.addEventListener('change', updateWeight);

// ---------------------------- HELPER FUNCTIONS ----------------------------
function formatResponseText(text) {
  let formatted = text
    .replace(/## (.+)/g, '<h3>$1</h3>')
    .replace(/\n\* (.+)/g, '<li>$1</li>')
    .replace(/\n\n/g, '<br><br>')
    .replace(/\n/g, '<br>')
    .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

  if (formatted.includes("<li>")) {
    formatted = formatted.replace(/(<li>.*?<\/li>)/gms, "<ul>$1</ul>");
    formatted = formatted.replace(/<\/ul>\s*<ul>/g, "");
  }

  return formatted;
}

function getCurrentTime() {
  const now = new Date();
  return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function scrollToBottom(force = false) {
  if (!force && isUserScrolling) return;
  requestAnimationFrame(() => {
    chatDisplay.scrollTo({ top: chatDisplay.scrollHeight, behavior: 'smooth' });
    jumpToBottomBtn.classList.remove('visible');
  });
}

function showTypingIndicator() {
  if (isTyping) return;
  isTyping = true;
  const typingDiv = document.createElement("div");
  typingDiv.className = "typing-indicator mb-2";
  typingDiv.innerHTML = `<span></span><span></span><span></span>`;
  chatDisplay.appendChild(typingDiv);
  scrollToBottom();
}

function hideTypingIndicator() {
  isTyping = false;
  const typing = chatDisplay.querySelector(".typing-indicator");
  if (typing) typing.remove();
}

function addMessage(sender, message, isUser = false) {
  const messageDiv = document.createElement("div");
  messageDiv.className = `message ${isUser ? 'message-user' : 'message-ai'}`;
  const senderName = isUser ? 'Paul' : 'Kyle';
  const senderIcon = isUser ? 'fas fa-user' : 'fas fa-robot';
  messageDiv.innerHTML = `
    <div class="message-sender"><i class="${senderIcon}"></i><span>${senderName}</span></div>
    <div>${isUser ? message : formatResponseText(message)}</div>
    <div class="message-time">${getCurrentTime()}</div>`;
  chatDisplay.appendChild(messageDiv);
  scrollToBottom();
  if (!isUser) lastResponse = message;
}

function abortOngoingRequest() {
  if (controller) {
    controller.abort();
    controller = null;
  }
}

// ---------------------------- EVENT HANDLERS ----------------------------
sendBtn.addEventListener("click", async () => {
  const message = userMessage.value.trim();
  if (!message) return;

  const task = taskSelector.value;
  if (!task) {
    alert("Please select an expertise area first");
    return;
  }

  let weightNote = userWeight ? ` Paul weighs ${userWeight}${weightUnit}.` : '';
  const systemPrompt = `${baseMainPrompt} ${taskOptions[task]}${weightNote}`;

  addMessage("user", message, true);
  userMessage.value = "";

  abortOngoingRequest();
  controller = new AbortController();
  showTypingIndicator();

  try {
    const res = await fetch("https://vclimsoiivmiyhw3372u3besz40guwuo.lambda-url.eu-west-2.on.aws/", {
      method: "POST",
      headers: { "Content-Type": "application/json", "Accept": "application/json" },
      body: JSON.stringify({ prompt: systemPrompt, message, stream: false }),
      signal: controller.signal
    });

    if (!res.ok) throw new Error(`HTTP ${res.status}: ${await res.text()}`);
    const data = await res.json();
    addMessage("ai", data.reply);

  } catch (err) {
    if (err.name !== 'AbortError') {
      console.error(err);
      addMessage("ai", `Error: ${err.message}`);
    }
  } finally {
    hideTypingIndicator();
    controller = null;
  }
});

userMessage.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendBtn.click();
  }
});

copyBtn.addEventListener("click", () => {
  const tooltip = bootstrap.Tooltip.getInstance(copyBtn);
  if (!lastResponse) {
    tooltip.setContent({ '.tooltip-inner': 'No response to copy' });
    tooltip.show();
    setTimeout(() => tooltip.hide(), 2000);
    return;
  }
  navigator.clipboard.writeText(lastResponse).then(() => {
    tooltip.setContent({ '.tooltip-inner': 'Copied!' });
    tooltip.show();
    setTimeout(() => tooltip.hide(), 2000);
  });
});

jumpToBottomBtn.addEventListener('click', () => scrollToBottom(true));

chatDisplay.addEventListener('scroll', () => {
  isUserScrolling = true;
  clearTimeout(scrollTimeout);
  const isAtBottom = chatDisplay.scrollHeight - chatDisplay.scrollTop <= chatDisplay.clientHeight + 50;
  jumpToBottomBtn.classList.toggle('visible', !isAtBottom);
  scrollTimeout = setTimeout(() => isUserScrolling = false, 1000);
});

window.addEventListener('load', () => scrollToBottom(true));
window.addEventListener('beforeunload', () => abortOngoingRequest());

// ---------------------------- POPULATE TASK DROPDOWN ----------------------------
Object.keys(taskOptions).forEach(key => {
  const option = document.createElement("option");
  option.value = key;
  option.textContent = key;
  taskSelector.appendChild(option);
});
</script>
